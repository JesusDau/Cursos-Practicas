    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="../css/contacto.css">
</head>
<body>
    <header>
        <div class="contenedor">
            <div class="logo">
                <img src="../imagenes/Mariana Cosmiatra 2.PNG" alt="Logo de la empresa" width="150px" height="150px">
                <p>Mariana D'Aubeterre <br>Cosmiatra</p>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../paginas/servicios.html">Servicios</a></li>
                    <li><a href="../paginas/consejos.html">Consejos</a></li>
                    <li><a href="../paginas/q_somos.html">Quienes Somos</a></li>
                    <li><a href="#" class="boton"><button>Reserva </button></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 class="titulo">Contactanos</h1>

        <section class="contenido">
            <div class="formulario">
                <h3>Dejanos tu comentario...</h3>
                <form action="" method="post">
                    <p>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="" name="" size="10" maxlength="15" required>
                    </p>
                    <p>
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="" name="" size="10" maxlength="15"> 
                    </p>
                    <p>
                        <label for="correo">Email</label>
                        <input type="email" name="correo" id="">
                    </p>
                    <p>
                        <label for="telefono">Telefono</label>
                        <input type="number" name="telefono" id="">
                    </p>
                    <p>
                        <label for="asunto">Asunto</label>
                        <input type="text" name="asunto" id="">
                    </p>
                    <p class="block">
                        <label for="comentario">Escriba su comentario</label><br>
                        <textarea name="comentario" id="" cols="30" rows="5" placeholder="Escriba su comentario aqui"></textarea>
                    </p>
                    <p class="block">
                       <button type="submit">
                            Enviar
                       </button> 
                    </p>
                </form>
            </div>
            <div class="info">
                <h4>Mas informacion...</h4>
                <p>Aqui va un icono y numero de telefono</p>
                <p>Aqui va un icono y numero de Whatsapp</p>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, voluptate!
                </p>
            </div>
        </section>
    </main>
